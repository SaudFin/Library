<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Books Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <h1>Saud's Library</h1>
    <div id="main">
      <div class="container">
        <div class="title">Title</div>
        <div class="author">Author</div>
        <div class="pages">Pages</div>
        <div class="read">Read</div>
        <div class="deleteHead">Delete</div>
      </div>
    </div>

    <form>
      <label for="title">Title of the book:</label>
      <input type="text" id="title" name="title" />
      <label for="author">author of the book:</label>
      <input type="text" id="author" name="author" />
      <label for="pages">pages of the book:</label>
      <input type="text" id="pages" name="pages" />
      <label for="read">Already read the book</label>
      <input type="checkbox" id="read" name="read" />
      <button type="reset" id="additionAction">Add the book</button>
    </form>
    <button id="addBook">Add Another Book</button>
  </body>
  <script src="main.js"></script>
</html>
